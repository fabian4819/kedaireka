name: pix2land
description: "Pix2Land - Geodetic AR Application for Land and Building Mapping"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.3

  # Firebase (keeping core for other services)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1  # Keeping for User type compatibility
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  # Google Sign-In needed for getting ID token for backend verification
  google_sign_in: ^6.2.1
  # Note: firebase_auth used only for User type, authentication handled through backend

  # Maps & Location
  mapbox_maps_flutter: ^2.0.0
  latlong2: ^0.9.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1



  # Video Calling
  agora_rtc_engine: ^6.3.0

  # UI & UX
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0+1

  # Utilities
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  camera: ^0.10.5+5

  # Data & Export
  pdf: ^3.10.7
  path: ^1.8.3
  uuid: ^4.2.1

  # HTTP Client
  http: ^1.2.1
  dio: ^5.4.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logos/logo-pix2land.png"
  adaptive_icon_background: "#4CAF50"
  adaptive_icon_foreground: "assets/logos/logo-pix2land.png"
