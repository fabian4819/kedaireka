name: kedaireka
description: "KEDAIREKA - Geodetic AR Application for Land and Building Mapping"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^12.1.3

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # AR & Unity (will be added when needed)
  # flutter_unity_widget: ^2022.2.0
  # arcore_flutter_plugin: ^0.0.9
  # arkit_plugin: ^0.11.0

  # Video Calling
  agora_rtc_engine: ^6.3.0

  # UI & UX
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_animate: ^4.2.0+1

  # Utilities
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  image_picker: ^1.0.4
  camera: ^0.10.5+5

  # Data & Export
  pdf: ^3.10.7
  path: ^1.8.3
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/
